<html>

<head>
    <title>Dom 2: Discussion</title>
</head>

<body>

    <div class="parent">
        <div class="container">
            <div  class="btn m">Button 1</div>
            <div class="btn i">Button 2</div>
            <div  class="btn c">Button 3</div>
            <div  class="btn h">Button 4</div>
        </div>
    </div>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .parent {
        padding: 10px;
    }

    .container {
        background-color: aquamarine;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .btn {
        background: coral;
        height: 50px;
        min-width: 100px;
        margin: 10px
    }

    .active {
        background-color: gray;
    }
</style>
<script>
   var mj  =document.querySelectorAll(".btn")
   mj.forEach(btn =>{

    btn.addEventListener("click", function(e){
    if(e.currentTarget.classList.contains("active")){
        e.target.classList.remove("active");
      }else{
        e.target.classList.add("active");
      }
   })
   });

</script>

</html>
